<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Prediction - Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 420px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }

        /* âœ… Prediction box styling */
        .prediction-box {
            margin-top: 25px;
            padding: 15px;
            background: #e8f0fe;
            border-left: 5px solid #0078ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Student Details</h2>

    <form action="/predict" method="POST">

        <label>Gender</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race/Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="some college">Some college</option>
            <option value="master's degree">Master's degree</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="high school">High school</option>
        </select>

        <label>Lunch</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="none">Not completed</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict Math Score</button>
    </form>

    {% if prediction %}
    <div class="prediction-box">
        <h3>Predicted Math Score:</h3>
        <h2>{{ prediction }}</h2>
    </div>
    {% endif %}

</div>

</body>
</html>
